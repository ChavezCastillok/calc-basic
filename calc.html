<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="calc.css" />

    <script src="calc.js"></script>
  </head>

  <body>
    <header>
      <h1>Calc Basic</h1>
    </header>
    <main>
      <article id="calc">
        <p>
          <input type="text" id="pantalla1" placeholder="..." readonly />
        </p>
        <p>
          <input type="text" id="pantalla2" placeholder="..." readonly />
        </p>
        <p>
          <button id="raizCuadrada">&radic;</button>
          <button id="elevacion">^</button>
          <button id="factorizacion">!</button>
          <button id="cleanScreen">C</button>
        </p>
        <p>
          <button id="uno" value="1">1</button>
          <button id="dos" value="2">2</button>
          <button id="tres" value="3">3</button>
          <button id="division">/</button>
        </p>
        <p>
          <button id="cuatro" value="4">4</button>
          <button id="cinco" value="5">5</button>
          <button id="seis" value="6">6</button>
          <button id="multiplicacion">x</button>
        </p>
        <p>
          <button id="siete" value="7">7</button>
          <button id="ocho" value="8">8</button>
          <button id="nueve" value="9">9</button>
          <button id="resta">-</button>
        </p>
        <p>
          <button id="cero" value="0">0</button>
          <button id="point">.</button>
          <button id="resultado">=</button>
          <button id="suma">+</button>
        </p>
      </article>
    </main>
    <footer>
      <p><small>Produce by
        <a href="http://twitter.com/chavezcastillok">@ChavezCastillok</a></small>
      </p>
    </footer>
  </body>
</html>
